<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script th:src="@{/js/monitor.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/index.js}"></script>
</head>
<body>

<div class="layui-tab layui-tab-brief" lay-filter="tabSwitch">
    <ul class="layui-tab-title" id="head">
        <li class="layui-this">贡献Cookie</li>
        <li>领取最大红包</li>
        <li>如何获取cookie</li>
    </ul>
    <div class="layui-tab-content" id="content">
        <div class="layui-tab-item layui-show">
            <form action="addCookie" method="post" class="layui-form layui-form-pane">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">请使用绑定过手机号的帐号</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入Cookie" class="layui-textarea" name="cookie"></textarea>
                    </div>
                </div>
                <input type="submit" class="layui-btn layui-btn-fluid" value="提交"/>
            </form>
        </div>
        <div class="layui-tab-item">
            <form action="getMaxHongBao" method="post" class="layui-form layui-form-pane">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">输入Cookie</label>
                    <div class="layui-input-block">
                        <input type="text" placeholder="请输入手机号" name="phone" autocomplete="off" class="layui-input">
                        <textarea placeholder="请输入红包地址" class="layui-textarea" name="hbUrl"></textarea>
                    </div>
                </div>
                <input type="submit" class="layui-btn layui-btn-fluid" value="提交"/>
            </form>
        </div>
        <div class="layui-tab-item">
            <div th:include="help::#help"></div>
        </div>
    </div>
</div>
    <script th:inline="JavaScript">
        layui.use('layer', function(){
            var layer = layui.layer;
            var addRes = [[${addRes}]];
            var res = [[${res}]];
            if(addRes!=null){
                if(addRes.success){
                    layer.msg("添加cookie成功!");
                }else{
                    layer.msg(addRes.msg);
                }
            }
            if(res!=null){
                console.log(res);
                if(res.success){
                    layer.msg("红包领取成功！");
                }else{
                    layer.msg(res.msg);
                }
            }
        });
    </script>
    <script src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
</body>
</html>
